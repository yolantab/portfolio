<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet">
    <title>Jolanta Bylina - portfolio</title>
</head>

<body>
    <div id="container">
        <header class="header">
            <div class="headerInner">
                <div class="headerLogo">
                    <picture>
                        <source media="(max-width: 600px)" srcset="images/logo_small.png">
                        <source media="(min-width: 601px) and (max-width: 899px)" srcset="images/logo_medium.png">
                        <source media="(min-width: 900px)" srcset="images/logo_large.png">
                        <img src="images/logo_medium.png" alt="logo">
                    </picture>
                </div>
                <div class="headerTitle">
                    <h1>Jolanta Bylina</h1>
                    <h3>Front-End Developer</h3>
                </div>
            </div>
        </header>

        <main>
            <div class="bigImg">
                <img class="mainImg" srcset="images/mainImg_500.jpg 500w, 
             images/mainImg_768.jpg 768w, 
             images/mainImg_1200.jpg 1200w,
             images/mainImg_1920.jpg 1920w" sizes="100vw" src="images/mainImg_1200.jpg" alt="Main Image">
            </div>

            <div class="gallery">
                <h1 class="works">Featured work</h1>
                <div class="galleryContainer">
                    <div class="gallery-image">
                        <img class="template" src="images/template_1.jpg" alt="layout1">
                        <div class="overlay">
                            <div class="info">
                                <p class="desc">
                                    Lorem ipsum dolor sit amet, consectetur adipiscing elit. </p>
                            </div>
                        </div>
                    </div>
                    <div class="gallery-image">
                        <img class="template" src="images/template_2.jpg" alt="layout2">
                        <div class="overlay">
                            <div class="info">
                                <p class="desc">
                                    Lorem ipsum dolor sit amet, consectetur adipiscing elit. </p>
                            </div>
                        </div>
                    </div>
                    <div class="gallery-image">
                        <img class="template" src="images/template_3.jpg" alt="layout3">
                        <div class="overlay">
                            <div class="info">
                                <p class="desc">
                                    Lorem ipsum dolor sit amet, consectetur adipiscing elit. </p>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </main>

        <footer>Portfolio project made for FEND Udacity Nanodegree
            <br> Jolanta Bylina 2018</footer>
    </div>
</body>

</html>
